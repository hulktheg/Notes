<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion 2.0 - Home</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #app {
      max-width: 600px;
      width: 100%;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #ffffff;
    }
    .category-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .category-links a {
      padding: 10px 20px;
      text-decoration: none;
      color: #ffffff;
      background-color: #1e88e5;
      border-radius: 4px;
      font-size: 16px;
    }
    .category-links a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Welcome to Notion 2.0</h1>
    <p>Choose a category to view or add notes:</p>
    <div class="category-links">
      <a href="general.html">General</a>
      <a href="work.html">Work</a>
      <a href="personal.html">Personal</a>
      <a href="ideas.html">Ideas</a>
    </div>
  </div>
</body>
</html>
