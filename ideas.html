<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion 2.0 - Ideas</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    #app {
      max-width: 600px;
      margin: 0 auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 24px;
      color: #ffffff;
    }
    .nav-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .nav-bar a {
      padding: 8px 16px;
      text-decoration: none;
      color: #ffffff;
      background-color: #1e88e5;
      border-radius: 4px;
    }
    .nav-bar a:hover {
      background-color: #1565c0;
    }
    .nav-bar a.active {
      background-color: #0d47a1;
      color: #ffffff;
    }
    .nav-bar a.home-link {
      background-color: #d81b60;
      font-weight: bold;
    }
    .nav-bar a.home-link:hover {
      background-color: #b0003a;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #noteInput, #searchInput, #tagInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 16px;
      min-width: 200px;
      background-color: #333;
      color: #e0e0e0;
    }
    #sortSelect {
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      max-width: 150px;
      background-color: #333;
      color: #e0e0e0;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1e88e5;
      color: #ffffff;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .delete-btn {
      background-color: #d81b60;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background-color: #b0003a;
    }
    .edit-btn, .pin-btn {
      background-color: #2e7d32;
      margin-left: 10px;
    }
    .edit-btn:hover, .pin-btn:hover {
      background-color: #1b5e20;
    }
    .pin-btn.pinned {
      background-color: #fbc02d;
      color: #000;
    }
    .pin-btn.pinned:hover {
      background-color: #f9a825;
    }
    .clear-btn {
      background-color: #6d4c41;
    }
    .clear-btn:hover {
      background-color: #4e342e;
    }
    .export-btn {
      background-color: #ab47bc;
    }
    .export-btn:hover {
      background-color: #8e24aa;
    }
    #notes {
      margin-top: 20px;
    }
    .note {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #333;
      border-radius: 4px;
      margin-bottom: 10px;
      border: 1px solid #444;
    }
    .note.pinned {
      border: 2px solid #fbc02d;
      background: #424242;
    }
    .note-content {
      flex: 1;
      margin: 0;
      word-break: break-word;
    }
    .note-text {
      margin: 0;
      font-size: 16px;
    }
    .note-meta {
      font-size: 12px;
      color: #b0b0b0;
      margin-top: 4px;
    }
    .note-tags {
      font-size: 12px;
      color: #80deea;
      margin-top: 4px;
    }
    .note-input, .tag-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 16px;
      margin-right: 10px;
      background-color: #333;
      color: #e0e0e0;
    }
    .note-count {
      font-size: 14px;
      color: #b0b0b0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Notion 2.0 - Ideas</h1>
  <div id="app">
    <div class="nav-bar">
      <a href="index.html" class="home-link">Home</a>
      <a href="general.html">General</a>
      <a href="work.html">Ideas</a>
      <a href="personal.html">Personal</a>
      <a href="ideas.html" class="active">Ideas</a>
    </div>
    <div class="input-container">
      <input type="text" id="noteInput" placeholder="Type your note here">
      <input type="text" id="tagInput" placeholder="Add tags (comma-separated)">
      <button onclick="addNote('Ideas')">Add Note</button>
      <button onclick="saveNotes()">Save Notes</button>
    </div>
    <div class="input-container">
      <input type="text" id="searchInput" placeholder="Search notes..." oninput="loadNotes('Ideas')">
      <select id="sortSelect" onchange="loadNotes('Ideas')">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
      </select>
      <button class="clear-btn" onclick="clearNotes('Ideas')">Clear All</button>
      <button class="export-btn" onclick="exportNotes('Ideas')">Export</button>
    </div>
    <div class="note-count" id="noteCount">0 notes</div>
    <div id="notes"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
